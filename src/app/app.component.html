<!-- property binding -->
<input type="text" [value]="dni">

<button (click)="sayGoodBye()">Click me!</button>
<br>
<br>
<!-- mostramos el valor del input en un alert al pulsar una tecla dentro del input -->
<input type="text" [value]="inputValueKeyUp" (keyup)="getKeyUp($event)">
<br>

<p>two way databinding</p>
<input type="text" [(ngModel)]="dni" value="DNI introducido">
<br>
<!-- IF -->
<p *ngIf="dni.length >0; else dniNoTieneValor" [ngStyle]="{backgroundColor: dynamicColor()}">
  El dni tiene contenido: {{dni}}</p>

<ng-template #dniNoTieneValor>
  <p [ngStyle]="{backgroundColor: dynamicColor()}">El DNI no tiene contenido</p>
</ng-template>

<!-- primero indicamos la clase css hide que esta declarada en app.component.css y luego la condiciÃ³n -->
<div [ngClass]="{hide: dni.length >0, border: dni.length <0}">
  ESTE MENSAJE ESTARA OCULTO SI TIENE ALGO DE TEXTO
</div>

<div [ngClass]="{border: dni.length >0, color: dni.length>8}">
  div del border
</div>

<ul>
  <li *ngFor="let post of publications; let i= index">{{i}} : {{post.name}} : {{post.post}}</li>
</ul>
